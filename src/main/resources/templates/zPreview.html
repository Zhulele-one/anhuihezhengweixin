<script>

    $(function () {

        var input = $('#imgFile')
        $('#pcFilePathBtn').click(function () {
            input.click()
        })
        input.change(function () {
            $('#pcFilePathName').html($(this).val())
        })
    })

    $(function () {
        ///提交页面
        let imgUrl = $('#imgUrl').val()
        console.log(imgUrl)
        let textId = [[${textId == null ?0:textId}]];
        let parentId = [[${imgText==null ?0:imgText.id}]];
        let textEntityId = [[${textEntity == null ?0:textEntity.sideId}]]
        let parentTitle = '[[${textEntity == null ?0:textEntity.title}]]'
        console.log(textEntityId);
        console.log(parentTitle);
        let locationUrl = window.location.href
        let point = locationUrl.substr(locationUrl.lastIndexOf("/")+1)

        let isHaveParent = [[${isHaveParent == null?1:isHaveParent}]]

        if(isHaveParent == 0){
            $('#hiddenDiv').hide()
        }



        $('#submit').click(function () {
            $('.cke_reset').remove();

            let htmlContent = $('#editable').html();
            let textTitle = $('#textTitle').val();
            let textAbstract = $('#textAbstract').val();

            let formData = new FormData();


            if(isHaveParent != 0){
                if(textTitle == null || textTitle == ''){
                    swal({
                        title:"请置顶父页面标题",
                        icon: "info",
                        buttons: "确定",
                    })
                    return false;
                }
                //第一个参数对应后台传参的名字
                formData.append("imgFile",$('#imgFile')[0].files[0]);

            }


            let sendImg = 1;
            if(typeof($('#imgFile')[0].files[0]) == 'undefined'){
                sendImg = 0;
            }
            console.log($('#imgFile')[0].files[0])

            console.log(sendImg)



            swal({
                title:"你确定要提交吗,提交后将不能更改",
                text: "你指定的父页面是"+ parentTitle,
                icon: "info",
                buttons: ["取消","确定"],
                dangerMode: true,
            }).then((willSubmit) => {
                if (willSubmit) {
                    console.log($('#editable').html());
                    $.ajax({
                        type:"POST",
                        url:"[[@{/preview/previewPage}]]",
                        dataType:"json",
                        data:{
                            content: htmlContent,
                        },success:function(data){
                            if(data.code){
                                $.ajax({
                                        type:"POST",
                                        url:"[[@{/preview/savePage}]]",
                                        dataType:"json",
                                        data:{
                                            id: textId,
                                            title: parentTitle,
                                            textEntityId : textEntityId,
                                            parentId : parentId,
                                            parentTitle : textTitle,
                                            parentAbstract : textAbstract,
                                            imgUrl:imgUrl
                                        },success:function(data){
                                            if(data.code){
                                                if(sendImg === 1){
                                                    $.ajax({
                                                        type:"POST",
                                                        url:"[[@{/preview/receiveItemImg}]]",
                                                        dataType: "json",
                                                        contentType: false,
                                                        processData: false,
                                                        async: false,
                                                        data:formData,
                                                        success:function(data){
                                                            if(data.code){
                                                                swal({
                                                                    title: "保存成功",
                                                                    text: data.msg,
                                                                    icon: "success",
                                                                    button: "确定",
                                                                }).then((e)=>{
                                                                    window.location.href = sessionStorage.getItem("sideUrl");
                                                                });
                                                            }else{
                                                                swal({
                                                                    title: "提交失败",
                                                                    text: data.msg,
                                                                    icon: "success",
                                                                    button: "确定",
                                                                });
                                                            }
                                                        },
                                                        error:function(jqXHR){
                                                            swal({
                                                                title: "提交",
                                                                text: "图片为空,将使用无图列表存储",
                                                                icon: "info",
                                                                button: "确定",
                                                            }).then((e)=>{
                                                                window.location.href = sessionStorage.getItem("sideUrl");
                                                            });
                                                        }
                                                    });
                                                } else {
                                                    swal({
                                                        title: "保存成功",
                                                        text: data.msg,
                                                        icon: "success",
                                                        button: "确定",
                                                    }).then((e)=>{
                                                        window.location.href = sessionStorage.getItem("sideUrl");
                                                    });
                                                }
                                            }else{
                                                swal({
                                                    title: "保存失败",
                                                    text: data.msg,
                                                    icon: "success",
                                                    button: "确定",
                                                });
                                            }
                                        },
                                        error:function(jqXHR){
                                            swal({
                                                title: "生成",
                                                text: "出错了!输入可能存在问题",
                                                icon: "error",
                                                button: "确定",
                                            });
                                        }
                                    });
                            }else{
                                swal({
                                    title: "生成页面失败",
                                    text: data.msg,
                                    icon: "success",
                                    button: "确定",
                                });
                            }
                        },
                        error:function(jqXHR){
                            swal({
                                title: "生成",
                                text: "出错了!输入可能存在问题",
                                icon: "error",
                                button: "确定",
                            });
                        }
                    });
                }
            });

        });

        let previewParentId = textEntityId;


        console.log(wysihtml5.views.Textarea)

        ///预览页面
        $('#previewSubmit').click(function () {
            // let previewParentId = $('#textEntityItem').val();
            $('.cke_reset').remove();
            var htmlContent = $('#editable').html()
            $.ajax({
                type:"POST",
                url:"[[@{/preview/previewPage}]]",
                dataType:"json",
                data:{
                    content: htmlContent
                },success:function(data){
                    if(data.code){
                        swal({
                            title: "预览页面已生成",
                            icon: "success",
                            button: "确定",
                        }).then((value) => {
                            if(value){
                                window.open(data.msg + "/" + previewParentId);
                                // $('#previewA').empty().append($("<a></a>").attr("href",data.msg).html('点击进入预览页面'))
                            }
                        });
                    }else{
                        swal({
                            title: "生成失败",
                            text: data.msg,
                            icon: "success",
                            button: "确定",
                        });
                    }
                },
                error:function(jqXHR){
                    swal({
                        title: "生成",
                        text: "出错了!输入可能存在问题",
                        icon: "error",
                        button: "确定",
                    });
                }
            });
        });

        $('#clearText').click(function () {
            $('#editable').html('')
        })
    })


</script>
