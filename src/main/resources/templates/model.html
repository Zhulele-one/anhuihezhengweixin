<script>

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {
        $(".select2").select2();

        var data = sessionStorage.getItem("activeSidebar");
        var sideUrl = sessionStorage.getItem("sideUrl");
        if(sideUrl){
            $('#iframe').attr('src',sideUrl)
        } else {
            sessionStorage.setItem("sideUrl","/zIndex");
        }

        if (data) {
            setSidebarActive(data)
        } else {
            sessionStorage.setItem("activeSidebar","admin-index");
            setSidebarActive("admin-index")
        }

    });

    $('.treeview .treeview-menu a').click(function () {

        $(this).parent().parent().parent().find(".active").removeClass("active")
        $('#admin-index').removeClass('active')
        $(this).parent().parent().parent().addClass("active")
        $(this).parent().addClass("active")

        let id = $(this).parent().attr('id')
        sessionStorage.setItem("activeSidebar",id);
        sessionStorage.setItem("sideUrl",$(this).attr('href'));
    })
    $('#admin-index').click(function () {
        sessionStorage.setItem("activeSidebar","admin-index");
        sessionStorage.setItem("sideUrl",$(this).find("a").attr('href'));
        $(this).parent().find(".active").removeClass("active")
        setSidebarActive("admin-index")
    })
</script>
