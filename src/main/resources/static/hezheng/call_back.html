<div class="modal-content section visible-xs visible-sm">
    <div class="modal-header" style="background-color: #cf0819;height: 50px;"></div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="select_age"><span style="color:#000;">姓名 :</span></label>
                    <input type="text" class="form-control" id="select_age" placeholder="姓名">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label for="select_birth"><span style="color:#000;">联系方式 :</span></label>
                    <input type="text" class="form-control" id="select_birth" placeholder="联系方式">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label for="select_service"><span style="color:#000;">请选择您要反馈的类型 : </span></label>
                    <select name="select_service" id="select_service" class="form-control">
                        <option value="12">意见反馈</option>
                        <option value="12">服务问题</option>
                        <option value="12">内容纠错</option>
                        <option value="13">其他</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="text-view" class="col-sm-2 control-label"><span style="color:#000;">请填写您反馈的内容 :</span></label>
                <div class="col-xs-12 col-sm-12">
                    <textarea class="form-control" id="text-view" rows="5" placeholder="您的支持使我们前行的最大动力!"></textarea>
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="col-lg-offset-8 col-md-3 col-sm-12 col-xs-12 text-center">
                    <button type="submit" value="SEND" id="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">提交反馈</button>
                </div>
            </div>
        </form>
    </div>
