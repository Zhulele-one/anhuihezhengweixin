        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                主菜单
                <small>数据列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>

            <!-- .box-body -->

                </div>

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a class="btn btn btn-default" th:href="@{/preview/addPage/}+${HTML.textEntity.id}"><i class="fa fa-file-o"></i> 新建</a>
                                    <button type="button" onclick="seeHTML()" class="btn btn-default" title="查看效果"><i class="fa fa-exclamation"></i> 查看效果</button>

                                </div>
                            </div>
                        </div>


                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th>ID</th>
                                <th>岗位名称</th>
                                <th>概述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="item:${HTML.textEntity.content}">
                                <td th:attr="itemId=${item.id}"><input name="ids" type="checkbox"></td>
                                <td  class="itemId">[[${item.id}]]</td>
                                <td>[[${item.name}]]</td>
                                <td  class="itemId">[[${item.abstractText}]]</td>

                                <td class="text-center">
                                    <a class="btn bg-olive btn-xs" th:href="@{/preview/editPage/}+${item.textId}+@{/1}">编辑</a>
                                    <button class="delBtn btn bg-olive btn-xs" th:attr="del_uri=@{/preview/deleteRecruit/}+${item.id}">删除</button>

                                </td>
                            </tr>

                            </tbody>

                        </table>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    var tag = [[${HTML.textEntity.sideId}]]
    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive(tag);
    });
</script>
<script>
    let totalData= [[${pageable == null? 10:pageable.totalElements}]];//总条数
    let pageData= [[${pageable == null? 10:pageable.size}]]; //每页条数
    let pageCount=[[${pageable == null? 10:pageable.totalPages}]];//总页数
    let current= [[${pageable == null ? 1:pageable.number+1}]];//当前页数
    let pageStep= 7; //当前可见最多页码个数
    let minPage= 5; //最小页码数，页码小于此数值则不显示上下分页按钮
    let btnShow= true;
    let ajaxSetData= false;


    function seeHTML() {
        let oldUrl = window.location.pathname
        let point = oldUrl.indexOf("/")
        let endPoint = oldUrl.indexOf("/",point+1)
        let newUrl = oldUrl.substr(endPoint,oldUrl.length)
        let newUrlb = oldUrl.substr(point+1,endPoint-1)

        let host = window.location.host

        let compUrl = "http://" + host + "/__" + newUrlb + "__" + newUrl


        window.open(compUrl)
    }


    function delMultiData(){
        let checkedData = $('#dataList').find('div[aria-checked=true]').parent()
        if(checkedData.length === 0){
            swal({
                title:"请选择要删除的数据",
                buttons:'确定'
            });
            return false
        }
        console.log(checkedData.length)
        console.log(checkedData)
        swal({
            title:"你确定要删除吗,删除后其对应的文章也会删除",
            icon: "info",
            buttons: ["取消","确定"],
            dangerMode: true,
        }).then((willSubmit) => {
            if (willSubmit) {
                for (let i = 0; i < checkedData.length;i++){

                    let itemId = $(checkedData[i]).attr('itemId');
                    let url = "/preview/deleteRecruit/" + itemId;
                    delData(url)
                }
            }
        });
    }

    $("#pager").zPager({
        totalData:totalData,//总条数
        pageData: pageData, //每页条数
        pageCount:pageCount,//总页数
        current:current,//当前页数
        pageStep: pageStep, //当前可见最多页码个数
        minPage: minPage, //最小页码数，页码小于此数值则不显示上下分页按钮
        btnShow: btnShow,
        ajaxSetData: ajaxSetData
    });

    $(function () {
        $('.pager a').click(function () {
            console.log($(this).attr('disabled'))
            if('disabled' == $(this).attr('disabled')){
                return false;
            }
            let url = window.location.href
            console.log(url)
            let cutPoint = url.lastIndexOf("/")
            console.log($(this).html())
            let nextUrl = url.substr(0,cutPoint) + "/" + $(this).attr('page-id')
            console.log(nextUrl)
            window.location.href = nextUrl

        })
    });

    function currentPage(currentPage){
    }



    function delData(url){
        $.ajax({
            type:"GET",
            url:url,
            dataType:"json",
            success:function(data){
                if(data.code){
                    swal({
                        title: "删除成功",
                        text: data.msg,
                        icon: "success",
                        button: "确定",
                    }).then((value) => {
                        window.location.reload()
                    });
                }else{
                    swal({
                        title: "删除失败",
                        text: data.msg,
                        icon: "info",
                        button: "确定",
                    });
                }
            },
            error:function(jqXHR){
                swal({
                    title: "生成",
                    text: "出错了!" + url +"路径删除不成功",
                    icon: "error",
                    button: "确定",
                }).then((value) => {
                    window.location.reload()
                });
            }
        });
    }


    $(function () {
        $('.delBtn').click(function () {
            let url = $(this).attr('del_uri');
            console.log(url);
            swal({
                title:"你确定要删除吗,删除后其对应的文章也会删除",
                icon: "info",
                buttons: ["取消","确定"],
                dangerMode: true,
            }).then((willSubmit) => {
                if (willSubmit) {
                    delData(url)
                }
            });
        })
    })


    $(function () {
        $('.imgShow').click(function () {
            let img = $(this).next();
            let cc=new Image();

            cc.src= img.attr('src');
            cc.width = '570';

            let modal = $('#showImg');
            modal.modal('show');
            modal.find('.modal-body').empty().append(cc);

        })
    })
</script>
